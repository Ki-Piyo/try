<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラと透過画像</title>
    <style>
        #container {
            position: relative;
            width: 640px;
            height: 480px;
            overflow: hidden;
        }
        #video, #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* これにより、要素が親要素のサイズに合わせて縮小されます */
        }
    </style>
</head>
<body>
    <h1>カメラと透過画像</h1>
    <div id="container">
        <video id="video" autoplay></video>
        <img id="overlay" src="https://lh3.googleusercontent.com/5t3c1dvgezZBY11nY_NAmya9MEK2uiwmKQxRsTTLVgDh1uV6vYy6HQnsayLsHl2EG1kMUvdOCBqxL-SX3CeBsd8">
    </div>
    <script>
        const video = document.getElementById('video');

        // カメラを起動する
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("カメラの起動に失敗しました: ", err);
            });
    </script>
</body>
</html>
